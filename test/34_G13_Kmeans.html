<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Kmeans G13</title>
</head>
<body>
   <main class="container">
    <h1 class="display-1 text-center">K-Means Grupo 13</h1>
    <div class="container mt-4 pt-5">
        <div class="row">
            <div class="col-md-8">
                <canvas id="grafica" width="600" height="600"></canvas>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Numero de cluster</label>
                    <input type="number" class="form-control" id="noCluster" value="4">
                </div>
                <div class="form-group pt-3">
                    <label for="exampleFormControlTextarea1">Datos</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  disabled rows="5">[78,77],[32,31],[78,33],[78,85],[7,6],[34,77],[120,25],[75,85],[21,32],[21,0],[96,10],[44,36],[78,33],[13,61],[9,7],[4,2],[9,7],[11,13],[33,31],[20,5]</textarea>
                </div>
                <div class="form-group pt-3">
                    <label for="exampleFormControlInput1">Cantidad de Iteraciones</label>
                    <input type="number" class="form-control" id="iteraciones" value="3">
                </div>
                <button id="KMeans" class="btn btn-primary mt-3">Calcular KMeans</button>
                <div class="form-group pt-4">
                    <p id="datos"></p>
                </div>
            </div>
        </div>
      
    </div>
  </main>
  
  <script src="../src/Kmeans_G13.js"></script>
  <script type="text/javascript">
        var data = [
            [9,7],[11,13],[120,25],[75,85],[36,12],[10,3],[12,3],[9,7],[4,2],[9,6],[7,9],[78,77],[32,31],[21,32],[21,0],[78,33],[78,85],[96,10],[44,36],[78,33],[13,61],[33,31],[20,5],[7,6],[34,77]
        ];

        
         
        document.getElementById('KMeans').onclick = function () {
            document.getElementById("datos").innerHTML = "";
            var noCluster = document.getElementById('noCluster').value
            var iteraciones = document.getElementById('iteraciones').value

            const kmeans = new Kmeans_G13({
                data: data,
                canvas: document.getElementById('grafica'),
                k: noCluster,
                iterations: iteraciones
            });
            
            for(i=0;i<kmeans.means.length; i++){
                document.getElementById("datos").innerHTML +=  "<p> Cluster ".concat(i, ": ", kmeans.means[i].concat("<p>"));
            }
        }
    </script>
   
</body>
</html>
